<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">Nomad Spend Tracker</h1>
                        <form id="spend-form">
                                <div class="form-group">
                                  <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="em em-money_with_wings"></i>
                                        </span>  
                                        <input type="number" class="form-control" id="amount" placeholder="amount">        
                                  </div>
                                </div>  
                                <div class="form-group">
                                    <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1">
                                                    <i class="em em-flag-um"></i>
                                            </span>  
                                            <select class="custom-select" id="currency">
                                                    <option selected>Choose...</option>
                                                    <option value="usd">USD</option>
                                                    <option value="eur">EUR</option>
                                                    <option value="gbp">GBP</option>
                                                    <option value="jpy">JPY</option>
                                                    <option value="cad">CAD</option>
                                                    <option value="aud">AUD</option>
                                            </select>       
                                    </div>
                                </div>  
                                <div class="form-group">
                                        <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1">
                                                        <i class="em em-1234"></i>
                                                </span>  
                                                <select class="custom-select" id="category">
                                                        <option selected>Choose...</option>
                                                        <option value="accomodation">Accomodation</option>
                                                        <option value="food">Food</option>
                                                        <option value="work">Work</option>
                                                        <option value="travel">Travel</option>
                                                        <option value="tourism">Tourism</option>
                                                        <option value="entertainment">Entertainment</option>
                                                        <option value="laundry">Laundry</option>
                                                        <option value="toiletries">Toiletries</option>
                                                        <option value="lifestyle">Lifestyle</option>
                                                        <option value="miscellaneous">Miscellaneous</option>
                                                </select>                                           
                                        </div>
                                </div>  
                                <div class="form-group">
                                        <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1">
                                                        <i class="em em-date"></i>
                                                </span>  
                                              <input type="date" class="form-control" id="date" placeholder="date">        
                                        </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Submit" class="add-btn btn btn-primary btn-block">
                                    <input type="submit" value="Update" class="update-btn btn btn-warning btn-block">
                                    <input type="submit" value="Delete" class="delete-btn btn btn-danger btn-block delete-edit-state">
                                    <input type="submit" value="Back" class="back-btn btn btn-secondary btn-block">
                                </div>                  
                        </form>
                        <!-- Item List -->
                        <ul id="item-list" class="collection">  
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
